<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" />
    <script defer src="app.js"></script>
    <title>BaristaMax!</title>
</head>
<body>
    <header>
        <button id='start'>Start</button>
        <span id='timer'>click start</span>

    </header>
    <main>
        <div id="customer-order">CLICK START TO BEGIN</div>

        <div id="select-from">
          <span id="size"></span>
          <span id="milk"></span>
          <span id="drink"></span>
        </div>

        <div id="drink-in-progress">
          <ul id="current-ingredients">
            
          </ul>
        </div>

        <div id="pass-fail">
            <h1 id='result'></h1>
        </div>
    </main>

    <footer>
    <button id="serve-drink">SERVE!</button>

    </footer>
</body>
</html>
